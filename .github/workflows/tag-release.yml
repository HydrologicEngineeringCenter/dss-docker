name: Upload Release Assets

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker Build
        shell: bash
        run: |
          docker build -t tiffdss:${{ github.sha }} .

      - name: Docker Run
        shell: bash
        run: |
          docker run -v ${{ github.workspace }}:/tiffdss/ tiffdss:${{ github.sha }}

      - name: Zip Archive
        shell: bash
        run: |
          zip -r tiffdss.zip --junk-paths ${{ github.workspace }}/src/output/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/tiffdss.zip
          asset_name: tiffdss.zip
          asset_content_type: application/zip
